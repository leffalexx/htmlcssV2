<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO landing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/img_header.svg" alt="Header logo">
            <div class="header__links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius, maxime ipsa iste enim id
                    laborum.</p>
                <div class="top__buttons">
                    <button class="button">Start Now</button>
                    <span class="text__button">Watch video</span>
                </div>
                <img src="img/Img_main.svg" alt="Main image" class="top__image">
            </div>
        </div>
        <div class="logos">
            <div class="top__logos"></div>
            <img src="img/img1.svg" alt="logos">
            <img src="img/img2_6.svg" alt="logos">
            <img src="img/img3.svg" alt="logos">
            <img src="img/img4.svg" alt="logos">
            <img src="img/img5.svg" alt="logos">
            <img src="img/img2_6.svg" alt="logos">
        </div>

    </div>

</body>

</html>
